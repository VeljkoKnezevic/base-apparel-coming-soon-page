<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
      </header>
      <section class="content">
        <h1 class="content__heading">
          We're <span class="content__heading--dark">coming soon</span>
        </h1>
        <p class="content__para">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="content__form">
          <input
            class="content__form__input"
            type="text"
            placeholder="Email Address"
          />
          <button type="submit" class="content__form__button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </section>
      <div class="right-side"></div>
    </main>
  </body>
</html>
